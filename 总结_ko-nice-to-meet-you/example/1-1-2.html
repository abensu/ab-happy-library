<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-1-2</title>
</head>

<body>
    <script>

        /* 人类 */
        var People = function() {

            this.name = "";

            this.age = 0;
        };

        /* 人类的公共行为 */
        People.prototype = {

            constructor : People,

            set : function(name, age) {

                this.name = name;

                this.age = age;
            },

            say : function() {

                alert("My Name: " + this.name + "\nMy age: " + this.age);
            }
        };

        /* 某男 */
        var man = new People();
        man.set("John", 15);
        man.say();

        /* 某女 */
        var lady = new People();
        lady.set("LiLy", 20);
        lady.say();

    </script>
</body>
</html>
