<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>零存整取公式</title>
</head>
<body>
    <section>
        金额：<input id="money" type="number" value="500" />
        <br />
        利息：<input id="percent" type="number" value="8" />%
        <br />
        期限：<input id="month" type="number" value="12">个月
        <br />
        <button id="compute">计算</button>
        <br>
        <table style="width:100%">
            <tr>
                <th>零存整取</th>
            </tr>
            <tr>
                <td><pre id="lczq"></pre></td>
            </tr>
        </table>
        <script>
            ( function() {

                var
                    n_money     = document.getElementById( 'money' ),
                    n_percent   = document.getElementById( 'percent' ),
                    n_month     = document.getElementById( 'month' ),
                    n_compute   = document.getElementById( 'compute' ),
                    n_lczq      = document.getElementById( 'lczq' );
                
                /**
                 * 零存整取
                 *
                 * @param {number} ben_jin  本金
                 * @param {number} li_xi    年利息
                 * @param {number} yue_shu  月份数
                 *
                 * @returns {Object} 范式为 { raw: number, more: number, period: number[], total: number }
                 */
                function f_lczq( ben_jin, li_xi, yue_shu ) {

                    var d_period_list = [];

                    while ( d_period_list.length !== yue_shu ) {

                        d_period_list.push( -ben_jin );
                    }

                    var d_total_li_xi = +( ( yue_shu + 1 ) / 2 * yue_shu * ben_jin * li_xi / 12 ).toFixed( 2 );

                    var d_total = ben_jin * 12 + d_total_li_xi;

                    d_period_list.push( d_total );

                    return {
                        total   : d_total,
                        more    : d_total_li_xi,
                        raw     : ben_jin,
                        period  : d_period_list
                    };
                };

                n_compute.addEventListener( 'click', function() {

                    var
                        d_ben_jin   = +n_money.value || 0,
                        d_li_xi     = +n_percent.value ? +n_percent.value / 100 : 0,
                        d_yue_shu   = +n_month.value ? ~~n_month.value : 0,
                        d_lczq      = f_lczq( d_ben_jin, d_li_xi, d_yue_shu );

                    n_lczq.textContent = JSON.stringify( d_lczq, null, 2 );
                } );
            } )();
        </script>
    </section>
</body>
</html>
