<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>复利公式</title>
</head>
<body>
    <section>
        金额：<input id="money" type="number" value="10000" />
        <br />
        利息：<input id="percent" type="number" step="0.1" value="5" />%
        <br />
        时长：<input id="time" type="numer" value="1">
        <br />
        单位：
        <select id="type">
            <option value="day">日</option>
            <option value="month">月</option>
            <option value="year">年</option>
        </select>
        <br />
        <button id="compute">计算</button>
        <br>
        <table style="width:100%">
            <tr>
                <th>复利</th>
            </tr>
            <tr>
                <td><pre id="fl"></pre></td>
            </tr>
        </table>
    </section>

    <script src="gong_shi.js"></script>
    <script>
        ( function() {

            var
                n_money     = document.getElementById( 'money' ),
                n_time      = document.getElementById( 'time' ),
                n_percent   = document.getElementById( 'percent' ),
                n_type      = document.getElementById( 'type' ),
                n_compute   = document.getElementById( 'compute' ),
                n_fl        = document.getElementById( 'fl' );

            n_compute.addEventListener( 'click', function() {

                var
                    d_ben_jin   = +n_money.value || 0,
                    d_li_xi     = +n_percent.value || 0,
                    d_time      = ~~n_time.value || 0,
                    d_type      = n_type.value,
                    d_fl        = GongShi.fu_li( d_ben_jin, d_li_xi, d_time, d_type );
                
                n_fl.textContent = JSON.stringify( d_fl, null, 2 );
            } );
        } )();
    </script>
</body>
</html>
