    <script type="text/babel">

        var
            Cls01 = React.createClass( {
                handClick : function() {
                    console.log( "from Cls01" );
                },
                render : function() {
                    return <div onClick={this.handClick}>第一个测试，点我啊！</div>
                }
            } ),
            Cls02 = React.createClass( {
                handClick : function() {
                    console.log( "from Cls02" );
                },
                render : function() {
                    return <Cls01 onClick={this.handClick} />
                }
            } ),
            Cls03 = React.createClass( {
                handClick : function() {
                    console.log( "from Cls03" );
                },
                render : function() {
                    return <Cls02 onClick={this.handClick} />
                }
            } );

        ReactDOM.render(
            <Cls03 />,
            document.getElementById( "example" )
        );
    </script>
