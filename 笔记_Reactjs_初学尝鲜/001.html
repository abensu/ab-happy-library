<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="example"></div>
    <div id="example1"></div>

    <script src="lib/react/0.14.7/react.min.js"></script>
    <script src="lib/react/0.14.7/react-dom.min.js"></script>

    <!-- 下面插件用于解析再下面 text/babel 的内容 -->
    <script src="lib/babel-core/browser.min.js"></script>
    <script type="text/babel">
        ReactDOM.render(
            <h1>Hello, world!</h1>,
            document.getElementById('example')
        );

        // babel 解析后为如下内容：
        // ReactDOM.render(
        //     React.createElement( "h1", null, "Hello, world!" ),
        //     document.getElementById( "example" )
        // );
    </script>

    <script>
        // 这样就不用依赖于 babel 的 browser.min.js
        ReactDOM.render(
            React.createElement( "h1", null, "Hello, Kitty!" ),
            document.getElementById( "example1" )
        );
    </script>

</body>
</html>
