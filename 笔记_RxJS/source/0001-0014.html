<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RxJS例子</title>
    <meta name="viewport" content="width=device-width,user-scalable=no">
</head>
<body>
    <script src="libs/rxjs/5.0.3/Rx.min.js"></script>
    <script>
        // 打印内容为
        // observerA: 0
        // observerA: 1
        // observerA: 2
        // observerB: 2
        // observerA: 3
        // observerB: 3

        var subject = new Rx.BehaviorSubject( 0 ); // 0 is the initial value

        subject.subscribe( {
            next: ( v ) => console.log( 'observerA: ' + v )
        } );

        subject.next( 1 );
        subject.next( 2 );

        subject.subscribe( {
            next: ( v ) => console.log( 'observerB: ' + v )
        } );

        subject.next( 3 );
    </script>
</body>
</html>
