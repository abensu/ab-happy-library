<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RxJS例子</title>
    <meta name="viewport" content="width=device-width,user-scalable=no">
</head>
<body>
    <script src="libs/rxjs/5.0.3/Rx.min.js"></script>
    <script>
        // 打印内容为
        // observerA: 1
        // observerB: 1
        // observerA: 2
        // observerB: 2

        var subject = new Rx.Subject();

        subject.subscribe( {
            next: ( v ) => console.log( 'observerA: ' + v )
        } );
        subject.subscribe( {
            next: ( v ) => console.log( 'observerB: ' + v )
        } );

        subject.next( 1 );
        subject.next( 2 );
    </script>
</body>
</html>
